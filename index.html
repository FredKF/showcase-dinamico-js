<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/styles.css">    
    <title>DynamicShowCase</title>
</head>
<body>

    <div class="container" id="main-container">  

        <div class="product-content" data-drop-target="true" id="product-container"> 
            <img src="../img/boat.png" draggable="true" class="image" alt="Boat" id="boat">
        </div>
        <div class="product-content" data-drop-target="true" id="product-container">
            <img src="../img/ball.png" class="image" alt="Ball" draggable="true" id="ball">
        </div>
        <div class="product-content" data-drop-target="true" id="product-container">                    
            <img src="../img/drum.png" class="image" alt="Drum" draggable="true" id="drum">
        </div>
        <div class="product-content" data-drop-target="true" id="product-container">
            <img src="../img/rocket.png" class="image" alt="Rocket" draggable="true" id="rocket">
        </div>
        <div class="product-content" data-drop-target="true" id="product-container">                    
            <img src="../img/sand-bucket.png" class="image" alt="Sand Bucket" draggable="true" id="sand-bucket">
        </div>
        <div class="product-content" data-drop-target="true" id="product-container" >                    
            <img src="../img/spinner.png" class="image" alt="Spinner" draggable="true" id="spinner">
        </div>
        <div class="product-content" data-drop-target="true" id="product-container">                    
            <img src="../img/jingle.png" class="image" alt="Jingle" draggable="true" id="jingle">
        </div>
        <div class="product-content" data-drop-target="true" id="product-container">                    
            <img src="../img/mamushka.png" class="image" alt="Mamushka" draggable="true" id="mamushka">
        </div>
        <div class="product-content" data-drop-target="true" id="product-container">                    
            <img src="../img/stack.png" class="image" alt="Stack" draggable="true" id="stack">
        </div>
        <div class="product-content" data-drop-target="true" id="product-container">                    
            <img src="../img/robot.png" class="image" alt="Robot" draggable="true" id="robot"> 
        </div>
    </div> 

    <div data-drop-target="true" class="shopping-cart" id="shopping-cart">
        <span class="quantity" id="quantity">0</span>
        <span class="order">This Order</span>        
    </div>
    <script src="js/main.js"></script>          
</body>
</html>
