<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">    
    <title>DynamicShowCase</title>
</head>
<body>

    <div class="container">        
        <div class="row align-items-center">
            <div class="col">
                <div class="product-content" draggable="true"> 
                    <img src="../img/noodles.png" class="" alt="Noodles">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">
                    <img src="../img/burger.png" class="" alt="Burger">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">
                    <img src="../img/chicken-legs.png" class="" alt="Chicken Legs">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">
                    <img src="../img/fries.png" class="" alt="French Fries">
                </div>
            </div>
        </div>    
        <div class="row align-items-center">
            <div class="col">
                <div class="product-content" draggable="true">
                    <img src="../img/hot-dog.png" class="" alt="Hot dog">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">
                    <img src="../img/mayo-ketchup.png" class="" alt="Mayo&Ketchup">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">
                    <img src="../img/drink.png" class="" alt="Drink">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">
                    <img src="../img/pop-corn.png" class="" alt="Popcorn">
                </div>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col">
                <div class="product-content" draggable="true">
                    <img src="../img/icecream.png" class="" alt="Icecream">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">
                    <img src="../img/donuts.png" class="" alt="Donuts">
                </div>
            </div>
        </div>        
    </div> 

    <div class="shopping-cart">Your Cart</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>    
</body>
</html>
