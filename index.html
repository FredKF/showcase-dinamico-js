<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">    
    <title>DynamicShowCase</title>
</head>
<body>

    <div class="container"> 
        <div class="row">
            <div class="col">
                <div class="product-content" ondrop="drop(event)" ondragover="allowDrop(event)" > 
                    <img src="../img/boat.png" class="image" alt="Boat" draggable="true" ondragstart="drag(event)" id="boat">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <img src="../img/ball.png" class="image" alt="Ball" draggable="true" ondragstart="drag(event)" id="ball">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)">                    
                    <img src="../img/drum.png" class="image" alt="Drum"draggable="true" ondragstart="drag(event)" id="drum">
                </div>
            </div>            
        </div>    
        <div class="row">
            <div class="col">
                <div class="product-content" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)">                    
                    <img src="../img/rocket.png" class="image" alt="Rocket"draggable="true" ondragstart="drag(event)" id="rocket">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)">                    
                    <img src="../img/sand-bucket.png" class="image" alt="Sand Bucket"draggable="true" ondragstart="drag(event)" id="sand-bucket">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)">                    
                    <img src="../img/spinner.png" class="image" alt="Spinner"draggable="true" ondragstart="drag(event)" id="spinner">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)">                    
                    <img src="../img/jingle.png" class="image" alt="Jingle"draggable="true" ondragstart="drag(event)" id="jingle">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="product-content" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)">                    
                    <img src="../img/mamushka.png" class="image" alt="Mamushka"draggable="true" ondragstart="drag(event)" id="mamushka">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)">                    
                    <img src="../img/stack.png" class="image" alt="Stack"draggable="true" ondragstart="drag(event)" id="stack">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)">                    
                    <img src="../img/robot.png" class="image" alt="Robot" draggable="true" ondragstart="drag(event)" id="robot">
                </div>
            </div>
        </div>        
    </div> 

    <div class="shopping-cart" id="shopping-cart" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)" id ="cart">
        <span class="quantity" id="quantity">0</span>
        <span class="order">This Order</span>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/dragTest.js"></script>          
</body>
</html>
