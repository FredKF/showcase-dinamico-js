<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">    
    <title>DynamicShowCase</title>
</head>
<body>

    <div class="container"> 
        <div class="row">
            <div class="col">
                <div class="product-content" ondrop="drop(event)" ondragover="allowDrop(event)" > 
                    <img src="../img/boat.png" class="image" alt="Noodles" draggable="true" ondragstart="drag(event)" id="noodles">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">
                    <img src="../img/bread.png" class="image" alt="Burger" draggable="true" ondragstart="drag(event)">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">                    
                    <img src="../img/flour.png" class="image" alt="Chicken Legs"draggable="true" ondragstart="drag(event)">
                </div>
            </div>            
        </div>    
        <div class="row">
            <div class="col">
                <div class="product-content" draggable="true">                    
                    <img src="../img/oil.png" class="image" alt="Hot dog"draggable="true" ondragstart="drag(event)">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">                    
                    <img src="../img/pasta.png" class="image" alt="Mayo&Ketchup"draggable="true" ondragstart="drag(event)">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">                    
                    <img src="../img/drink.png" class="image" alt="Drink"draggable="true" ondragstart="drag(event)">
                </div>
            </div>
            <div class="col">
                <div class="product-content" draggable="true">                    
                    <img src="../img/mustard.png" class="image" alt="Popcorn"draggable="true" ondragstart="drag(event)">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="product-content" draggable="true">                    
                    <img src="../img/sugar.png" class="" alt="Icecream"draggable="true" ondragstart="drag(event)">
                </div>
            </div>
            <div class="col-9">
                <div class="product-content" draggable="true">                    
                    <img src="../img/donuts.png" class="" alt="Donuts"draggable="true" ondragstart="drag(event)">
                </div>
            </div>
        </div>        
    </div> 

    <div class="shopping-cart" id="shopping-cart" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span class="quantity" id="quantity">0</span>
        <span class="order">This Order</span>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/dragTest.js"></script>          
</body>
</html>
